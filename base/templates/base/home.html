{% extends 'main.html' %} {% block content %}

<h1>This is home page</h1>

<div>
  <div>
    {% for room in rooms %}
    <div>
      <span>@{{room.host.username}}</span>
      <h2>
        {{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a>
      </h2>
      <small>{{room.topic.name}}</small>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
